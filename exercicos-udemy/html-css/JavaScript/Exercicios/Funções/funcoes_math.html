<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip</title>
    <script>
        //Math.ceil arredonda o número pra cima
        var x = Math.ceil(10.380)
        document.write(x)
        document.write('<hr />')
        //Math.floor arredonda
        var x = Math.floor(10.580)
        document.write(x)
        document.write('<hr />')

        //Math.round (Se o valor for até 4 arredonta pra baixo senão arredonda pra cima)
        var x = Math.round(10.580)
        document.write(x)
        document.write('<br />')
        var x = Math.round(10.250)
        document.write(x)
        document.write('<hr />')

        //Math.random 
        x = Math.random()
        document.write(x)
    </script>
</head>
<body>

</body>
</html>
