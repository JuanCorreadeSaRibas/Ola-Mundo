<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var nome = 'Jorge Sant Ana'


        //propriedade length 
        document.write(nome.length)

        //propriedade indexOf
        document.write('<hr />')
        document.write(nome.indexOf('g'))

        document.write('<hr />')

        //propriedade replace
        document.write(nome.replace('Sant Ana', 'Lopes'))
        document.write('<hr />')

        //propriedade substr
        document.write(nome.substr(6, 4))
        document.write('<hr />')


        //propriedade toLowerCase
        document.write(nome.toLowerCase())
        document.write('<hr />')


        //propriedade toUpperCase
        document.write(nome.toUpperCase())
        document.write('<hr />')

        //propriedade trim
        nome = ' Jorge Sant Ana '
        document.write('-' + nome.trim() + '-')
    </script>

    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    
</body>
</html>
