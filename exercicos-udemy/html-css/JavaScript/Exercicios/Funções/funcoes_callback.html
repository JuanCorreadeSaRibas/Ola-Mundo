<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript</title>


    <style>
        

        span{
            letter-spacing: 0.1pc;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: red;
            font-weight: bold;
        }
    </style>
    
    <script>
        function exibirArtigo(id, callbackSucesso, callbackErro){
            //lógica: recuperar o id via requisição http
            if (false) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muitos utilizadas... ')
            } else {
                callbackErro('Erro ao recuperar os dados')
            }
        }

        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>'+ titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>'+ descricao + '</p>')

        }

        var callbackErro = function(erro) {
            document.write('<p><span>Erro:</span> '+ erro + ' </p>')
        }

        exibirArtigo(1, callbackSucesso, callbackErro)
    </script>
