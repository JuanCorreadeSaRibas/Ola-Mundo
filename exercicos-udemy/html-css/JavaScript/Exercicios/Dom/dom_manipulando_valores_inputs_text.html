<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        function distribuiCaracter() {

           var caracter = document.getElementById('entrada').value
            //Limpar campo de digitação 
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':             
                    //adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    document.getElementById('apenas_letras').value += caracter
                    //adicionar o cacter no campo referente a letras
            }
            

        }

    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" name="" id="entrada" onkeyup="distribuiCaracter()">
    <hr>
    <span>letras:</span>
    <input type="text" disabled="" name="" id="apenas_letras">
    <span>Números:</span>
    <input type="text" disabled="" name="" id="apenas_numeros">

</body>
</html>
