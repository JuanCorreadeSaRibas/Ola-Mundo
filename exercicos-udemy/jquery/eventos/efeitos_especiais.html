<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				

				// Hide()
				// Show()
				//fadeOut()
				//fadeIn()
				//fadeToggle(tempo)
				//fadeTo(tempo(milisegundos), opacidade(0 a 1))
				/*

				$('#btn1, #btn2, #btn3').on('click', e => {
				console.log($('body').find('.grupo').children('div'))
				$('body').find('.grupo').children('div').toggle('slow')
				})
	
				*/
				$('#btn2').on('click', () =>  {
					$('#div2').fadeToggle(2000)
				})

				$('#btn1').on('mouseenter mouseleave', () => {
					$('#div1').slideToggle('slow')
				})
				$('#btn2').on('mouseenter mouseleave', () => {
					$('#div2').slideToggle('slow')
				})
				$('#btn3').on('mouseenter mouseleave', () => {
					$('#div3').slideToggle('slow')
				})
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn2">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn3">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
