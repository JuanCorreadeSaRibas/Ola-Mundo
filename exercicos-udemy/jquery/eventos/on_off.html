<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - On e Off</title>

    <link rel="stylesheet" href="../pasta_estilos/estilo_pasta_rma.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <style>
        .desfocado{
            background-color: rgb(129, 110, 110);
        }
        .focado{
            background-color: rgb(189, 203, 167);
        }
    </style>

    <script>
        $(document).ready(() => {
            $('body').on('focus', 'input',(e) =>{
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })

            $('body').on('blur', 'input',(e) =>{
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            })

            $('body').append('<br><input type="text" class="desfocado">')
        })
    </script>
</head>
<body>
    <label for="input">Input: </label>
    <input type="text" name="input" class="desfocado">
</body>
</html>
