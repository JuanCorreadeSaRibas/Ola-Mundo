<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form001.html">
    <style>

    </style>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="2" placeholder="Nome completo" autocomplete="username">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5"  required>
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia">
        </div>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-09">
        </div>
        <div>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
