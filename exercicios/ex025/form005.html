<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
            background-color: rgb(95, 103, 160);
        }
    </style>
</head>
<body>
    <h2>Exemplo de Formulários</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
            <!-- Mesmo NAME, IDs Diferentes-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete <br></label>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut"> Futebol <br></label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação <br></label>
            <input type="checkbox" name="esten" id="iesten" checked><label for="iesten"> Voley <br></label>
           </fieldset>
           <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
           </div>
    </form>
</body>
</html>
