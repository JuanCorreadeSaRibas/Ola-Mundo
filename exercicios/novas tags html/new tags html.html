<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags Html 5</title>
</head>
<body>

<form action="">
    
            <!--Novos Inputs e atributos HTML5-->
    
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required="required">
            <br>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="required" autofocus>
             <br>

             <label for="number">number</label>
             <input type="number" name="number" id="number" min="5" max="20" required="required" step="5">
              <br>

                  
            <label for="url">Url</label>
            <input type="url" name="url" id="url" placeholder="ex: https://www.google.com">
            <br>
            <label for="serch">Pesquisa</label>
            <input type="search" name="" id="">
            <br>

            <label for="range">Range</label>
            <input type="range" name="" id="" min="1" max="30"
            value="15">
            <br>

            <label for="data">Data</label>
            <input type="date" name="" id="">
            <input type="submit" value="Enviar">
            <br>

            <label for="file">File</label>
            <input type="file" name="" id="">
            <br>

            <label for="color">Cor</label>
            <input type="color" name="">
</form>

        

</body>
</html>
